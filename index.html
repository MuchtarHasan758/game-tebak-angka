<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="header-one">
      <span class="greeting-name">Hi</span>, Mari kita bermain Tebak Angka
    </h1>
    <p class="para-one">Tebak Angka di bawah ini</p>
    <p class="para-two">(Antara 1 sampai 40)</p>
    <div class="secret-number"><span class="nomor">?</span></div>
    <div class="flex-container">
      <div class="section-one">
        <input type="number" name="tebakan" id="tebakan" />
        <button class="check">Submit</button>
        <button class="reset">Reset</button>
      </div>
      <div class="section-two">
        <p class="pesan">Silahkan submit nomor...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore"></span>
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
